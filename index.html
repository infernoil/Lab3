<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <header class="top-nav">
        <div class="logo">YouTube</div>
        <input type="text" class="search-bar" placeholder="Search">
        <div class="profile-icon">B</div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Left Sidebar -->
        <nav class="sidebar">
            <ul>
                <li>Home</li>
                <li>YouTube Shorts</li>
                <li>Subscriptions</li>
                <li>Library</li>
                <li>History</li>
                <li>Watch Later</li>
                <li>Show More</li>
            </ul>
        </nav>

        <!-- Video Feed -->
        <main class="video-feed">
            <div class="video-card">Video 1</div>
            <div class="video-card">Video 2</div>
            <div class="video-card">Video 3</div>
            <div class="video-card">Video 4</div>
            <div class="video-card">Video 5</div>
            <div class="video-card">Video 6</div>
        </main>
    </div>
</body>
</html>
